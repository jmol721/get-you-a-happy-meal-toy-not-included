<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Happy Meals</title>
</head>
<body>
    
    <!-- Modal -->
    <div class="modal-container">
        <h3 class="modal-title">Recipes</h3>
        <!-- trigger/open the modal -->
        <button id="btn-open-modal" type="button">Find New Recipe</button>

        <!-- modal -->
        <div id="recipe-form-modal" class="modal">
            <div class="modal-content">
                <form>
                    <label for="modalMainIngredient">Main Ingredient</label>
                    <input type="text" id="modalMainIngredient" class="form-control" placeholder="Chicken" autocomplate="off" />
                    <label for="modalCategory">Meal Category</label>
                    <select name="category" id="category">
                        <option value="Select a Category"></option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Dessert">Dessert</option>
                        <option value="Side">Side</option>
                        <option value="Starter">Starter</option>
                        <option value="Vegan">Vegan</option>
                        <option value="Vegetarian">Vegetarian</option>
                    </select>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-close" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-search">Search Recipes</button>
                </div>
            </div>
        </div>
    </div> 
    <script src="./assets/js/script.js"></script>
</body>
</html>
