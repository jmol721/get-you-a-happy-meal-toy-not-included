<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Happy Meals</title>
</head>
<body>
    
    <!-- Modal -->
    <div id="recipe-form-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="recipe-form-modal">Find New Recipe</h4>
                <button type="button" class="close" data-dismiss="modal" aria-labe="close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="modalMainIngredient">Main Ingredient</label>
                        <input type="text" id="modalMainIngredient" class="form-control" placeholder="Chicken" autocomplate="off" />
                    </div>
                    <div class="form-group">
                        <label for="modalCategory">Meal Category</label>
                        <select name="category" id="category">
                            <option value="Select a Category"></option>
                            <option value="Breakfast">Breakfast</option>
                            <option value="Dessert">Dessert</option>
                            <option value="Side">Side</option>
                            <option value="Starter">Starter</option>
                            <option value="Vegan">Vegan</option>
                            <option value="Vegetarian">Vegetarian</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-close" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-search">Find Recipe</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>   
    <script src="./assets/js/script.js"></script>
</body>
</html>
